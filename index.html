<!DOCTYPE html>
<html>
    <head>
        <title>HM_2006</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 13,
                    center: new google.maps.LatLng(-1.03494, 115.05),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    13: [[6713, 6714], [4119, 4119]],
                    14: [[13427, 13428], [8238, 8239]],
                    15: [[26854, 26857], [16477, 16479]],
                    16: [[53709, 53714], [32954, 32958]],
                    17: [[107419, 107429], [65908, 65916]],
                    18: [[214839, 214858], [131817, 131833]],
                    19: [[429678, 429717], [263635, 263666]],
                    20: [[859357, 859434], [527271, 527333]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 13 || zoom > 20 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + (Math.pow(2, zoom) - coord.y - 1) + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
